<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet">


    <title>CMF</title>
  </head>
  <body>
    <main>
      <div id="textLogin">
        <p>Olá, <br> Bem Vindo a Silício. <br> Faça login para continuar!</p>
      </div>
      <section id="login">
      <div id="containerInput">
        <div id="loginInput" class="inputLogin">
          <div class="text">
            <input autocomplete="off" type="login" id="user" class="input" placeholder="Usuário"></div>
            <img draggable="false" src="./img/login.png">
        </div>
        <div id="passwordInput" class="inputPassword">
          <div class="text">
            <input autocomplete="off" type="password" id="password" class="input" placeholder="Senha"></input>
            <img  draggable="false" src="./img/password.png">
            
          </div>
        </div>
        <div id="textErro">
          <p>Ops, usuário ou senha inválidos.<br> Tente novamente!</p>
        </div>
      
        <div id="buttonLogin">
            <button>Continuar</button>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
